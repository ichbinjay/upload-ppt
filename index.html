<!DOCTYPE html>
<html>

<head>
    <title> IDP PPT Upload </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="animation-container">
        <div class="sun">
            <div class="core" style="animation: sun-color 20s infinite;"> </div>
        </div>
        <div class="moon"> 
            <div class="core" style="background-color: aliceblue;"> </div>
        </div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,0,255,1)"/>
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,0,255,0.5)"/>
      </g>
    </svg>
    </div>
    <div id="container">
        <div id="sub-container">
            <h1>Upload PPT</h1>
            <form id="myForm"
                action="https://script.google.com/macros/s/AKfycbx2TR4aBk94hBelyFPiypdaaTRBOqCJw-Cc1dc1_D74Z4Ei2EVQqecN_P4R_mXrpA-MGA/exec"
                style="display: flex;flex-direction: column;align-content: center;justify-content: center;align-items: center;flex-wrap: wrap;"
                method="post">
                <div id="data"></div>
                <input name="myFile" class="form-control-file" type="file" id="FormControlFile" required
                hidden /><label for="FormControlFile" id="label">Choose File</label><div id="file_name"></div>
                <br>
                <button type="submit" id="submitt" disabled>Submit</button>
            </form>
            <br><br>
            <div id="output"> To upload your file, click <b>Choose File</b> and then click <b>Submit</b>.  </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
